<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>tic-tac-toe</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="board">
      <div class="tl game-square">X</div>
      <div class="tm game-square">X</div>
      <div class="tr game-square">X</div>
      <div class="ml game-square">X</div>
      <div class="mm game-square">X</div>
      <div class="mr game-square">X</div>
      <div class="bl game-square">X</div>
      <div class="bm game-square">X</div>
      <div class="br game-square">X</div>
    </div>
  </div> 
</body>
</html>
